#Language specification
language: python
python:
  - "3.6.7"
# Installing dependencies
services:
  - postgresql
install: 
  - pip install -r requirements.txt
  - pip install coveralls
before_script:
  - psql -c "CREATE DATABASE test_quizer_db;" -U postgres
# Running tests
script: 
  - coverage run --source=app.api.v2 -m pytest && coverage report
after_success:
  - coveralls